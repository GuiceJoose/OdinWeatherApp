<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Da Weather</h1>
    <div class="form-wrapper">
        <form action="">
            <input type="text" name="" id="">
        </form>
    </div>
    <button class="active" id="imperial">Freedom Units</button>
    <button id="metric">Nerd Units</button>

    <div class="location-info">
        <h3 id="location-name"></h3>
        <div id="location-state"></div>
        <div id="location-country"></div>
    </div>
    <div class="current-weather">
        <h3 id="current-temp"></h3>
        <div id="high-temp"></div>
        <div id="low-temp"></div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <img src="" alt="" id="current-conditions-icon">
        <div id="current-conditions"></div>
        <div id="wind-direction" class="arrow-wrapper">
            <div class="wind-arrow" id="wind-direction"></div>
        </div>
        <div  id="wind-speed"></div>
    </div>
    <div class="weekly-forecast" id="weekly-forecast">
        
    </div>


</body>
</html>
