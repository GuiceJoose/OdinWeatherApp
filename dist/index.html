<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Da Weather</h1>
    <div class="form-wrapper">
        <form action="">
            <input type="text" name="" id="" placeholder="City, State, Country">
            <button type="button" class="active" id="imperial">Freedom Units</button>
            <button type="button" id="metric">Nerd Units</button>
        </form>
    </div>
    <div id="main-content" class="main-content">
        <div class="left-side-content">
            <div class="location-info">
                <h2 id="location-name"></h2>
                <div id="location-state"></div>
                <div id="location-country"></div>
            </div>
            <div class="current-weather">
                <h2 id="current-temp"></h2>
                <div id="high-temp"></div>
                <div id="low-temp"></div>
                <div id="feels-like"></div>
                <div id="humidity"></div>
            </div>
        </div>
        <div class="wind">
            <h2>Wind</h2>
            <div id="wind-direction" class="arrow-wrapper">
                <div class="wind-arrow" id="wind-direction"></div>
            </div>
            <div  id="wind-speed"></div>
        </div>
            <div class="current-coniditons-and-wind">
                <h2 id="current-conditions"></h2>
                <img src="" alt="" id="current-conditions-icon">
            </div>
        
    </div>
    <div class="weekly-forecast" id="weekly-forecast">
        
    </div>


</body>
</html>
